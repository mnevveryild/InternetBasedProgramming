<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="discription" content="homework abouth HTML and CSS">
    <meta name="author" content="Münevver Yıldırım">
    <title>homework3</title>
</head>
<body>
<form action="resim.html" autocomplete="on" method="post">
    <fieldset>
        <legend>Personal Document</legend>
        <label for="fname" > First Name : </label><br>
        <input type="text" id="fname"  ><br>
        <label for="lname">Last Name :</label><br>
        <input type="text" id="lname" ><br>
        <label for="tel">Telephone Number :</label><br>
        <input type="tel" id="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <label for="email">Email Adress:</label><br>
        <input type="email" id="email"><br>
        <label for="quantity">Quantity</label><br>
        <input type="number" id="quantity" name="quantity"min="1" max="100"><br>
        <label for="volume">Volume:</label><br>
        <input type="range" id="volume" name="vol" min="0" max="50"><br>
        <label for="search">Google:</label><br>
        <input type="search" id="search" name="search"><br>
        <input type="image" src="resim/indir.jpg" alt="submit" width="48" height="48" ><br>
        <label for="week">Select a week:</label><br>
        <input type="week" id="week" name="week"><br>
        <label for="url">Please enter a URL</label><br>
        <input type="url" id="url" ><br>
        <label for="birthdaytime">Birthday(date and time)</label><br>
        <input type="datetime-local" id="birthdaytime" name="birtdaytime"><br>
        <label for="birthdaymonth">Birthday Month:</label><br>
        <input type="month" id="birthdaymonth" name="birthdaymonth"><br>
        <label for="time">Select a time:</label><br>
        <input type="time" id="time" name="time"><br>

    </fieldset>
</form>
</body>
</html>
